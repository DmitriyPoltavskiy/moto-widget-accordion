<!DOCTYPE html>
<html lang="en" ng-app="moto-accordionApp">
<head>
	<title>widget-accordion</title>
	<meta charset="UTF-8">
	
	<!-- build:css css/vendor.min.css -->
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	<!-- endbuild -->

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 ">

			<h3>Open only one is on</h3>
			<moto-accordion open-only-one="true" close-all="true">

				<moto-accordion-item on-toggle='$ctrl.test()' class="moto-accordion-item panel panel-default">
					<header class="header-text">
						Header1
					</header>
					<div class="content-text">
						content1
					</div>
				</moto-accordion-item>

				<moto-accordion-item class="moto-accordion-item panel panel-default">
					<header class="header-text">
						Header2
					</header>
					<div class="content-text">
						content2
					</div>
				</moto-accordion-item>

				<moto-accordion-item class="moto-accordion-item panel panel-default">
					<header class="header-text">
						Header3
					</header>	
					<div class="content-text">
						content3
					</div>
				</moto-accordion-item>

			</moto-accordion>

			<h3>Open only one is off</h3>
			<moto-accordion open-only-one="false" close-all="true">

				<moto-accordion-item on-toggle='$ctrl.test()' class="moto-accordion-item panel panel-default">
					<header class="header-text">
						Header1
					</header>
					<div class="content-text">
						content1
					</div>
				</moto-accordion-item>

				<moto-accordion-item class="moto-accordion-item panel panel-default">
					<header class="header-text">
						Header2
					</header>
					<div class="content-text">
						content2
					</div>
				</moto-accordion-item>

				<moto-accordion-item class="moto-accordion-item panel panel-default">
					<header class="header-text">
						Header3
					</header>	
					<div class="content-text">
						content3
					</div>
				</moto-accordion-item>

			</moto-accordion>
		</div>
	</div>
</div>

<!-- build:js js/vendor.min.js -->
<script type="text/javascript" src="libs/angular/angular.min.js"></script>
<!-- endbuild -->

<!-- build:js js/main.min.js -->
<script type="text/javascript" src="js/app.js"></script>
<!-- endbuild -->

</body>
</html>
