<!DOCTYPE html>
<html lang="en" ng-app="widget-accordion">
<head>
	<title>widget-accordion</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	
	<!-- build:css css/vendor.min.css -->
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	<!-- endbuild -->

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
</head>
<body>
	
	<div ng-controller="AccordionCtrl" class="col-md-6 col-md-offset-3">

		<p>
			<button type="button" class="btn btn-default btn-sm" 
				ng-click="status.open = !status.open" 
				ng-class="{'btn-primary': status.open}">
				Toggle last panel
			</button>

			<button type="button" class="btn btn-default btn-sm" 
				ng-click="status.isFirstDisabled = ! status.isFirstDisabled"  
				ng-class="{'btn-primary': status.isFirstDisabled}">
				Enable / Disable first panel
			</button>
		</p>

		<div class="checkbox">
			<label>
				<input type="checkbox" ng-model="oneAtATime">
				Open only one at a time
			</label>
		</div>

		<uib-accordion close-others="oneAtATime">
			<div uib-accordion-group class="panel-default" heading="Заголовок" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
				Контент из html 
			</div>
			<div uib-accordion-group class="panel-default" heading="{{group.title}}" ng-repeat="group in groups">
				{{group.content}}
			</div>
			<div uib-accordion-group class="panel-default" heading="Динамический контент в аккордионе">
				<p>При добавлении элементов тело аккордиона увеличивается</p>
				<button type="button" class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
				<div ng-repeat="item in items">{{item}}</div>
			</div>
			<div uib-accordion-group class="panel-default" heading="Custom template" template-url="group-template.html">
				Hello
			</div>
			<div uib-accordion-group class="panel-default" is-open="status.isCustomHeaderOpen" template-url="group-template.html">
				<uib-accordion-heading>
					Custom template with custom header template <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
				</uib-accordion-heading>
				World
			</div>

			<div ng-controller="accordeonCtrl">
				<div uib-accordion-group class="panel-default" heading="Multi-slot transclusion">
					<div header>
						<!-- {{ header1 }} -->
					</div>
					<section>
						{{ content }}
					</section>
					<footer>
						Footer footer
					</footer>
				</div>
			</div>

		</uib-accordion>
	</div>
	

	<!-- build:js js/vendor.min.js -->
	<!-- <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script> -->
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<!-- endbuild -->
	
	<!-- build:js js/main.min.js -->
	<script type="text/javascript" src="js/app.js"></script>
	<!-- endbuild -->

	<script type="text/ng-template" id="group-template.html">
		<div class="panel-heading">
			<h4 class="panel-title" style="color:#fa39c3">
				<a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
					<span uib-accordion-header ng-class="{'text-muted': isDisabled}">
						{{heading}}
					</span>
				</a>
			</h4>
		</div>
		<div class="panel-collapse collapse" uib-collapse="!isOpen">
			<div class="panel-body" ng-transclude></div>
		</div>
	</script>

</body>
</html>
