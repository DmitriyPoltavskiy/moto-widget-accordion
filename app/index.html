<!DOCTYPE html>
<html lang="en" ng-app="moto-accordionApp">
<head>
	<title>widget-accordion</title>
	<meta charset="UTF-8">
	
	<!-- build:css css/vendor.min.css -->
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	<!-- endbuild -->

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 ">

			<moto-accordion ng-click="">
	
				<moto-accordion-item on-toggle='$ctrl.test()' class="moto-accordion-item panel panel-default">
					<header class="header-text">
						Header
					</header>
					<div class="content-text">
						content
					</div>
				</moto-accordion-item>

				<moto-accordion-item class="moto-accordion-item panel panel-default">
					<header class="header-text">
						Header
					</header>
					<div class="content-text">
						content
					</div>
				</moto-accordion-item>

				<moto-accordion-item class="moto-accordion-item panel panel-default">
					<header class="header-text">
						Header
					</header>	
					<div class="content-text">
						content
					</div>
				</moto-accordion-item>

			</moto-accordion>

		</div>
	</div>
</div>

<!-- build:js js/vendor.min.js -->
<script type="text/javascript" src="libs/angular/angular.min.js"></script>
<!-- endbuild -->

<!-- build:js js/main.min.js -->
<script type="text/javascript" src="js/app.js"></script>
<!-- endbuild -->

</body>
</html>
